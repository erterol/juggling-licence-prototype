{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-balls">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
  <label class="govuk-label" for="most-impressive-trick">
    <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>
  </label>
  <span id="most-impressive trick-hint" class="govuk-hint">
    We might have to ask you to demonstrate it nationally.
  </span>
  <textarea class="govuk-textarea" id="most-impressive-trick" name="most-impressive-trick" rows="5" aria-describedby="most-impressive-trick-hint">{{ data['most-impressive-trick'] }}</textarea>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
